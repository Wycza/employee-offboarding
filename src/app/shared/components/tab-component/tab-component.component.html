<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" animationDuration="0ms">
  <ng-content />

  @if (searchInput()) {
    <mat-tab #searchInputTab labelClass="input-search-label">
      <ng-template mat-tab-label>
        <div class="input-search-wrapper" appStopPropagation>
          <mat-form-field class="input-search" appStopPropagation subscriptSizing="dynamic">
            <input matInput #inputRef placeholder="Search" (input)="searchValueChange.emit(inputRef.value)" />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </ng-template>
    </mat-tab>
  }
</mat-tab-group>
