<app-back-button />

<div class="header">
  <h2>{{ employeeDetails.name }}</h2>

  @if (employeeDetails.status !== StatusType.Offboarded) {
    <button mat-flat-button>Offboard</button>
  }
</div>

<div class="section-title">Employee Details</div>
<div class="employee-details">
  <div class="details-row">
    <span class="label">Full Name</span>
    <span>{{ employeeDetails.name }}</span>
  </div>
  <div class="details-row">
    <div>
      <span class="label">Email</span>
      <span>{{ employeeDetails.email }}</span>
    </div>
  </div>
  <div class="details-row">
    <span class="label">Department</span>
    <span>{{ employeeDetails.department }}</span>
  </div>
</div>

<div class="section-title">Equipment</div>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
    <td mat-cell *matCellDef="let element">
      <span class="equipment-name"> {{ element }}</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
